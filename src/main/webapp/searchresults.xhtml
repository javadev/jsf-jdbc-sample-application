<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body> 
    	<ui:composition template="./commonLayout.xhtml"> 
            <ui:define name="content">
                <f:event listener="#{searcherBean.initSearch()}" type="preRenderView" />
                <p>
                    Search results for <b><h:outputText escape="false" value="#{searcherBean.userSearch}"></h:outputText></b>
                </p>   
                <table>
                    <ui:repeat var="r" value="#{searcherBean.results}" varStatus="status">
                        <tr>
                            <td>
                                <h:outputText class="searchresulttitle" escape="false" value="#{r.title}"></h:outputText><br />
                                <h:outputText escape="false" value="#{r.description}"></h:outputText><br /><br />
                            </td>                           
                        </tr>
                    </ui:repeat>
                </table>
                <span class="failureNotification" id="lblError"></span> 
            </ui:define>		
    	</ui:composition>
    </h:body>
</html>
